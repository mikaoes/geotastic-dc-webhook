<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Extension</title>
    <script src="popup.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        width: 300px;
        height: 175px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .banner {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #4CAF50;
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        padding: 1em;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner">Success!</div>
    </div>
  </body>
</html>
